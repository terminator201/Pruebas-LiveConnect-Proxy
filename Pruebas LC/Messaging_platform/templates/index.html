<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LiveConnect Inbox</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
    }

    /* Sidebar */
    #sidebar {
      width: 30%;
      border-right: 1px solid #ddd;
      background: #f7f7f7;
      overflow-y: auto;
    }

    .conversation {
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
      cursor: pointer;
    }

    .conversation:hover {
      background: #eaeaea;
    }

    .conversation.active {
      background: #d1f7c4;
    }

    /* Chat */
    #chat {
      width: 70%;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #efeae2;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 8px;
      clear: both;
    }

    .msg.user {
      background: #ffffff;
      float: left;
    }

    .msg.agent {
      background: #dcf8c6;
      float: right;
    }

    /* Input */
    #input-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f0f0f0;
    }

    #input-box input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }

    #input-box button {
      margin-left: 8px;
      padding: 10px 12px;
      cursor: pointer;
    }

    #top-actions {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      background: #fafafa;
      display: flex;
      gap: 10px;
    }

    #configStatus {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      background: #f4f4f4;
    }

    #configStatus.ok {
      color: #065f46;
      background: #d1fae5;
    }

    #configStatus.error {
      color: #991b1b;
      background: #fee2e2;
    }

    #webhookResult {
      margin-top: 10px;
      max-height: 140px;
      overflow-y: auto;
      background: #111827;
      color: #f9fafb;
      border-radius: 8px;
      padding: 10px;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    #balanceDisplay {
      margin: 8px 0 10px;
      padding: 10px;
      border-radius: 8px;
      background: #f3f4f6;
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- Botón Configuración dentro del header -->
  <div id="configButton" style="position:fixed; top:15px; right:20px; z-index:1000;">
    <button onclick="openSettings()">⚙</button>
  </div>

  <!-- Modal Configuración -->
  <div id="settingsPanel" 
      style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
              background:rgba(0,0,0,0.4); z-index:999;">

    <div style="background:white; width:500px; margin:80px auto; padding:25px;
                border-radius:10px; box-shadow:0 5px 20px rgba(0,0,0,0.3);">

      <h2>Configuración Proxy</h2>

      <h3>Webhook</h3>
      <input id="canalId" placeholder="ID Canal" style="width:100%; margin-bottom:10px;" />
      <input id="webhookUrl" placeholder="URL Webhook" style="width:100%; margin-bottom:10px;" />
      <input id="secret" placeholder="Secret" style="width:100%; margin-bottom:10px;" />

      <button onclick="applyWebhook()">Activar Webhook</button>
      <button onclick="checkWebhook()">Consultar Webhook</button>
      <div id="webhookResult">Sin resultados aún.</div>

      <hr style="margin:20px 0;">

      <h3>Balance</h3>
      <div id="balanceDisplay">No consultado</div>
      <button onclick="consultBalance()">Consultar Saldo</button>
      <div id="configStatus">Esperando acción.</div>

      <br><br>
      <button onclick="closeSettings()">Cerrar</button>

    </div>
  </div>

  <!-- Conversaciones -->
  <div id="sidebar"></div>

  <!-- Chat -->
  <div id="chat">
    <div id="top-actions">
      <button onclick="checkBalance()">Saldo</button>
      <button onclick="sendQuickAnswer(55050)">QuickAnswer</button>
      <button onclick="transferConversation()">Transferir</button>
    </div>

    <div id="messages"></div>

    <div id="input-box">
      <input id="messageInput" placeholder="Escribe un mensaje..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

<script src="/static/main.js"></script>
</body>
</html>
